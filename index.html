<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Event Registration | debowoseni.com</title>
  <style>
    :root{
      --yellow:#FFD400;
      --black:#0f0f10;
      --line:rgba(255,255,255,.12);
      --muted:rgba(255,255,255,.75);
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, Arial, sans-serif;
      color:#fff;
      min-height:100vh;
      background: linear-gradient(180deg, #ffdf1a 0%, #ffc800 42%, #101012 100%);
    }

    /* Honeycomb-ish pattern (CSS approximation) */
    .pattern{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.18;
      background-image:
        radial-gradient(circle at 25px 15px, rgba(0,0,0,.16) 2px, transparent 3px),
        radial-gradient(circle at 50px 45px, rgba(0,0,0,.14) 2px, transparent 3px);
      background-size: 80px 70px;
      mix-blend-mode:multiply;
    }

    .topbar{
      background: linear-gradient(180deg, rgba(0,0,0,.74), rgba(0,0,0,.52));
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:18px 16px;
      position:sticky;
      top:0;
      backdrop-filter: blur(8px);
      z-index:3;
    }

    .topbar-inner{
      max-width:1060px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.6px;
      font-size:22px;
    }
    .domain{color:#fff;}
    .dot{color:var(--yellow); font-weight:900;}

    .wrap{
      max-width:1060px;
      margin:0 auto;
      padding:24px 16px 56px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 920px){
      .hero{grid-template-columns:1fr; }
    }

    .brand-left{
      background: linear-gradient(180deg, rgba(0,0,0,.66), rgba(0,0,0,.48));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding:22px;
      box-shadow: var(--shadow);
    }

    .badge{
      width:56px;
      height:56px;
      border-radius:16px;
      background: var(--yellow);
      display:grid;
      place-items:center;
      color:#111;
      font-weight:1000;
      font-size:26px;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:46px;
      line-height:1.05;
      letter-spacing:.3px;
    }
    @media (max-width: 520px){
      h1{font-size:36px;}
    }

    .lead{
      margin:12px 0 0;
      color:rgba(255,255,255,.82);
      font-size:15px;
      line-height:1.55;
      max-width:46ch;
    }

    .hosted{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.90);
      font-size:16px;
    }
    .hosted b{color:var(--yellow);}

    .image-card{
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }

    .convener-frame{
      border-radius: 22px;
      border:4px solid rgba(255,212,0,.9);
      overflow:hidden;
      background:#0d0d0e;
      aspect-ratio: 4 / 3;
    }
    .convener-frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center; /* centered image */
      display:block;
    }

    /* Form Card */
    .form-card{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(245,240,235,.92));
      color:#131313;
      border-radius: 28px;
      padding:22px;
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.10);
    }

    .form-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      margin-top:8px;
    }

    label{
      display:block;
      font-weight:700;
      font-size:14px;
      margin-bottom:7px;
      color:#1a1a1a;
    }
    label .req{color:#d52020;}

    input, select, textarea{
      width:100%;
      padding:14px 14px;
      border-radius: 12px;
      border:1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.86);
      outline:none;
      font-size:14px;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(255,196,0,.95);
      box-shadow: 0 0 0 4px rgba(255,212,0,.22);
    }

    textarea{min-height:110px; resize:vertical;}

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width: 720px){
      .two{grid-template-columns:1fr;}
    }

    .submit{
      margin-top:12px;
      display:flex;
      justify-content:center;
    }

    button{
      min-width: 240px;
      padding:14px 18px;
      border:none;
      border-radius: 12px;
      background: linear-gradient(180deg, #1c1c1f, #0f0f10);
      color: var(--yellow);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    button:disabled{opacity:.6; cursor:not-allowed;}

    .msg{
      margin-top:12px;
      text-align:center;
      font-size:14px;
      font-weight:700;
    }
    .ok{color:#0a7b34;}
    .err{color:#b00020;}

    footer{
      margin-top:28px;
      text-align:center;
      color:rgba(255,255,255,.7);
      font-size:13px;
      padding-bottom:20px;
    }

    .hp{display:none;}
  </style>
</head>
<body>
  <div class="pattern"></div>

  <div class="topbar">
    <div class="topbar-inner">
      <span class="domain">debowoseni</span><span class="dot">.com</span>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <div class="brand-left">
        <div class="badge">db</div>
        <h1>Event Registration</h1>
        <p class="lead">Please fill out the form below to register for the upcoming event.</p>

        <div class="hosted">
          Hosted by <b>Debo’ Owoseni</b><br/>
          Life Transformation Enquiry
        </div>

        <div class="form-card">
          <form id="regForm">
            <div class="hp">
              <label>Leave this empty</label>
              <input type="text" id="website" autocomplete="off"/>
            </div>

            <div class="form-grid">
              <div>
                <label>Full Name <span class="req">*</span></label>
                <input id="fullname" type="text" placeholder="Enter your full name" required />
              </div>

              <div>
                <label>Email <span class="req">*</span></label>
                <input id="email" type="email" placeholder="Enter your email address" required />
              </div>

              <div class="two">
                <div>
                  <label>Phone Number</label>
                  <input id="phone" type="tel" placeholder="e.g., +44 7xxx xxx xxx" />
                </div>

                <div>
                  <label>Location</label>
                  <select id="location">
                    <option value="">Select one</option>
                    <option>Leicester</option>
                    <option>London</option>
                    <option>Birmingham</option>
                    <option>Manchester</option>
                    <option>Outside UK</option>
                    <option>Online</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <div>
                <label>What are your expectations?</label>
                <textarea id="expectations" placeholder="Write your message here..."></textarea>
              </div>

              <div class="submit">
                <button id="btn" type="submit">Submit Registration</button>
              </div>

              <div id="msg" class="msg"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="image-card">
        <div class="convener-frame">
          <img src="assets/convener.jpg" alt="Convener" />
        </div>
      </div>
    </div>

    <footer>
      debowoseni.com • Life Transformation Enquiry<br/>
      © 2026 Debo’ Owoseni — Empowering Life Transformation
    </footer>
  </div>

  <script>
    // ✅ Your live Apps Script endpoint
    const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbxNh9TIQ9WBgtq6nv-Rc8BrZYXUzMy8dAL4ZxaPfwuMTheqgl9RxqIWrGk3WusBzemm/exec";

    const form = document.getElementById("regForm");
    const btn  = document.getElementById("btn");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "msg";

      // Honeypot anti-bot
      if (document.getElementById("website").value) {
        msg.textContent = "Submission blocked.";
        msg.classList.add("err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      const payload = {
        fullname: document.getElementById("fullname").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        expectations: document.getElementById("expectations").value.trim(),
        source: location.hostname
      };

      try {
        const res = await fetch(ENDPOINT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (data.ok) {
          msg.textContent = data.alreadyRegistered
            ? "✅ You’re already registered. Check your email."
            : "✅ Registration successful. Check your email.";
          msg.classList.add("ok");
          if (!data.alreadyRegistered) form.reset();
        } else {
          msg.textContent = "❌ Submission failed: " + (data.error || "Unknown error");
          msg.classList.add("err");
        }
      } catch (err) {
        msg.textContent = "❌ Network error: " + err.message;
        msg.classList.add("err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Registration";
      }
    });
  </script>
</body>
</html>
