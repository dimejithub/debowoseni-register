<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#FFD400" />
  <title>Event Registration | debowoseni</title>

  <!-- ✅ Dynamic Favicons (Light + Dark) -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="assets/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <style>
    :root{
      --yellow:#FFD400;
      --ink:#0f0f10;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --shadowSoft: 0 12px 28px rgba(0,0,0,.10);
      --radius: 26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, #ffe65c 0%, #ffd21a 35%, #f6e17a 100%);
      overflow-x:hidden;
    }

    /* ✅ Background wallpaper (NO blend-mode tinting) */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-2;
      background-image: url("assets/bg.png");
      background-size: cover;
      background-position: center;
      opacity: .28;
      mix-blend-mode: normal;
    }

    .wrap{
      max-width: 1160px;
      margin: 0 auto;
      padding: 22px 16px 46px;
    }

    /* Topbar */
    .topbar{
      min-height: 56px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.62), rgba(0,0,0,.38));
      box-shadow: var(--shadowSoft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 18px;
      position:sticky;
      top:14px;
      z-index:3;
      backdrop-filter: blur(10px);
      gap: 12px;
    }

    .siteLeft{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 450;
      font-size: 17px;
      color: #ffffff;
      white-space: nowrap;
    }

    .siteLeft img{
      width:34px;
      height:34px;
      object-fit:contain;
      filter: brightness(0) invert(1);
    }

    .pill{
      display:inline-flex;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      font-weight: 850;
      font-size: 12px;
      letter-spacing: .7px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 18px;
      align-items:start;
    }

    /* Left panel */
    .panel{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(90,74,0,.92), rgba(63,51,0,.92));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      color:#fff;
    }

    .panelHead{
      padding: 26px 24px 14px;
    }

    h1{
      margin: 0 0 18px;
      font-size: 54px;
      line-height: 1.05;
      letter-spacing: -1px;
      text-align: center;
    }

    h1 .accent{
      color: var(--yellow);
      text-shadow: 0 10px 28px rgba(255,212,0,.22);
    }

    .programCopy{
      margin: 0 auto 14px;
      max-width: 72ch;
      text-align:center;
      color: rgba(255,255,255,.88);
      font-size: 16px;
      line-height: 1.6;
      font-weight: 500;
    }

    .hr{
      height:1px;
      background: rgba(255,255,255,.18);
      margin: 14px auto;
      max-width: 720px;
    }

    .sub{
      margin: 0 auto;
      max-width: 72ch;
      text-align:center;
      color: rgba(255,255,255,.86);
      font-size: 15px;
      line-height: 1.45;
      font-weight: 500;
    }

    /* Form card */
    .formCard{
      background: rgba(255,255,255,.95);
      border-radius: 30px;
      margin: 18px 24px 26px;
      padding: 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      color:#111;
    }

    label{
      display:block;
      font-weight: 850;
      font-size: 16px;
      margin: 12px 0 8px;
    }
    .req{color:#c61b1b;}

    input, select, textarea{
      width:100%;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.98);
      font-size: 16px;
      font-family: inherit;
      outline:none;
    }

    textarea{
      min-height: 130px;
      resize: vertical;
      font-family: inherit; /* ✅ match other inputs */
    }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(255,184,0,.85);
      box-shadow: 0 0 0 6px rgba(255,212,0,.22);
    }

    .two{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    /* GDPR */
    .gdpr{
      margin-top: 14px;
      padding: 12px;
      border-radius: 16px;
      background: rgba(245,245,245,.92);
      border: 1px solid rgba(0,0,0,.10);
    }
    .gdprLabel{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      font-weight: 560;
      font-size: 13.5px;
      line-height: 1.5;
      color: rgba(0,0,0,.78);
      margin: 0;
    }
    .gdprLabel input{
      width: 18px;
      height: 18px;
      margin-top: 2px;
    }
    .gdprNote{
      margin-top: 6px;
      font-size: 12.5px;
      color: rgba(0,0,0,.60);
      font-weight: 500;
      line-height: 1.4;
    }

    .ctaRow{
      display:flex;
      justify-content:center;
      margin-top: 18px;
    }
    .btn{
      min-width: 320px;
      padding: 16px;
      border-radius: 16px;
      border: 0;
      background: #111;
      color: var(--yellow);
      font-weight: 950;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 18px 36px rgba(0,0,0,.22);
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    /* ✅ On-page popup message */
    .toast{
      margin-top: 14px;
      display:none;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
    }
    .toast.ok{
      display:block;
      background: rgba(12, 132, 55, .10);
      border: 1px solid rgba(12, 132, 55, .25);
      color: #0a7b34;
      font-weight: 800;
      text-align:center;
    }
    .toast.err{
      display:block;
      background: rgba(176, 0, 32, .10);
      border: 1px solid rgba(176, 0, 32, .25);
      color: #b00020;
      font-weight: 800;
      text-align:center;
    }

    /* Right panel */
    .side{
      border-radius: var(--radius);
      background: rgba(90,74,0,.28);
      box-shadow: var(--shadow);
      padding: 18px;
      display:grid;
      gap: 14px;
    }

    .frame{
      border-radius: 26px;
      background: rgba(0,0,0,.88);
      padding: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
    }

    .frameInner{
      aspect-ratio: 3/4;
      border-radius: 22px;
      overflow:hidden;
      border: 4px solid rgba(255,212,0,.95);
      background: #0b0b0d;
    }

    .frameInner img{
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    /* Event details (solid white + sentence case) */
    .detailsCard{
      border-radius: 22px;
      background: #ffffff;
      padding: 14px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.10);
      color:#111;
    }
    .detailsCard h3{
      margin:0 0 10px;
      font-weight: 900;
      font-size: 18px;
    }
    .meta{
      display:grid;
      gap: 10px;
      font-size: 16px; /* match inputs */
      line-height: 1.45;
      color: rgba(0,0,0,.78);
      font-weight: 450;
    }
    .metaRow{
      display:grid;
      grid-template-columns: 90px 1fr;
      gap: 10px;
    }
    .metaRow .k{
      font-weight: 650;
      font-size: 16px; /* match inputs */
      text-transform: none; /* sentence case */
      letter-spacing: 0;
      color: rgba(0,0,0,.70);
    }
    .metaRow .v{
      font-weight: 450;
      color: rgba(0,0,0,.78);
    }

    /* Footer (solid white) */
    footer{
      margin-top: 18px;
      text-align:center;
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      color: rgba(0,0,0,.70);
      box-shadow: var(--shadowSoft);
      border: 1px solid rgba(0,0,0,.06);
    }

    /* Responsive */
    @media(max-width:980px){
      .grid{grid-template-columns:1fr;}
    }
    @media(max-width:760px){
      .two{grid-template-columns:1fr;}
    }

      .sub{text-align:left;}
      .hr{max-width:100%; margin:
